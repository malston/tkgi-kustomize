apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
- patch: |
    - op: replace
      path: /spec/volumeClaimTemplates/0/spec/storageClassName
      value: thin-disk
  target:
    kind: StatefulSet
    name: wordpress-mariadb

- patch: |
    - op: replace
      path: /spec/storageClassName
      value: thin-disk
  target:
    kind: PersistentVolumeClaim
    name: wordpress
