apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: wordpress

resources:
- ../../base
- namespace.yaml

helmCharts:
- name: wordpress
  includeCRDs: false
  valuesInline:
    global:
      imageRegistry: harbor.markalston.net
    image:
      registry: harbor.markalston.net
      repository: test-apps/bitnami/wordpress
      tag: 6.4.3-debian-12-r18
      pullPolicy: Always
    persistence:
      size: 100Gi
    service:
      type: ClusterIP

    mariadb:
      image:
        repository: test-apps/bitnami/mariadb
        tag: 11.2.3-debian-12-r4
        pullPolicy: Always
      primary:
        persistence:
          size: 100Gi
  releaseName: wordpress
  version: 20.0.1

configMapGenerator:
- name: parameters
  env: params.env

generatorOptions:
  disableNameSuffixHash: true

replacements:
- source:
    kind: ConfigMap
    name: parameters
    fieldPath: data.clusterDomain
  targets:
  - select:
      kind: VirtualService
      name: wordpress
    fieldPaths:
    - spec.hosts.0
    options:
      delimiter: '.'
      index: 1

components:
- ../../components/ingress/istio
- ../../components/storage/nas-performance
