apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: testapp-guestbook

resources:
- ../../../base
- namespace.yaml

components:
- ../../../components/ingress/istio
- ../../../components/db/mongo

configMapGenerator:
- name: parameters
  env: params.env

generatorOptions:
  disableNameSuffixHash: true

replacements:
- source:
    kind: ConfigMap
    name: parameters
    fieldPath: data.clusterDomain
  targets:
  - select:
      kind: VirtualService
      name: frontend
    fieldPaths:
    - spec.hosts.0
    options:
      delimiter: '.'
      index: 1
