apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: testapp-wordpress

labels:
- pairs:
    env: lab
    cluster: cluster01.dc01.fd02.kubelab.app

resources:
- github.com/malston/kustomize-apps/apps/bitnami-wordpress/base?ref=main
- resource-quota.yaml
- namespace.yaml

helmCharts:
- name: wordpress
  includeCRDs: false
  valuesMerge: replace
  valuesInline:
    global:
      imageRegistry: docker.io
    image:
      registry: docker.io
      repository: bitnami/wordpress
      tag: 6.4.3-debian-12-r18
    persistence:
      size: 10Gi
    service:
      type: ClusterIP
    serviceAccount:
      create: false
    mariadb:
      serviceAccount:
        create: false
      image:
        repository: bitnami/mariadb
        tag: 11.2.3-debian-12-r4
      networkPolicy:
        enabled: false
  releaseName: wordpress
  version: 20.0.1
  repo: https://charts.bitnami.com/bitnami

replacements:
- source:
    kind: HTTPProxy
    name: wordpress
    fieldPath: metadata.labels.cluster
  targets:
  - select:
      kind: HTTPProxy
      name: wordpress
    fieldPaths:
    - spec.virtualhost.fqdn
    options:
      delimiter: '.'
      index: 1

components:
- ../../../../../bases/bitnami-wordpress/components/ingress/contour
